<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <audio id="background-music" autoplay loop>
        <source src="Download.mp3" type="audio/mpeg">
        Tu navegador no soporta la reproducción de audio.
    </audio>

    <iframe src="https://juan-andriu.my.canva.site/web" frameborder="0"></iframe>

    <script>
        // Asegúrate de que la música comience a reproducirse cuando la página se cargue
        window.addEventListener('load', () => {
            document.getElementById('background-music').play();
        });
    </script>
</body>
</html>
